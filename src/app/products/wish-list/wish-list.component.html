<!-- Empty Wishlist -->
<div class="container border border-primary m-5" *ngIf="emsg">
  <div class="row text-center m-5">
    <div class="col">
      <img src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png" width="200px">
    <h3 class="mt-3">Your Wishlist is Empty</h3>
    <a routerLink="/" class="btn btn-outline-primary" ><i class="fa fa-cart-plus"></i></a>
    </div>
  </div>
  </div>
<!-- empty wishlist end -->
  <!--   Wishlist  with content-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100">
                    <!-- Product image-->


                    <!-- Product details--> <img class="card-img-top" [src]="product.image" alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}

                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                          <button (click)="deletewish(product)" class="btn btn-outline-danger mt-auto" routerLink="/"><i class="fa fa-trash"></i></button> &nbsp;
                          <a class="btn btn-outline-success mt-auto" routerLink="/"><i class="fa fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
</section>
